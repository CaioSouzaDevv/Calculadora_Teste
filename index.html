<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em HTML, CSS, JS</title>
    <link rel="stylesheet" href="css/style.css">
        <script src="javascript/main.js"></script>

</head>
<body>
<div class="tst-fundo">

    <h1>Caio de Souza Silva</h1>
    <div class="tst-calculadora">
        <h1>Calculadora</h1>
<p id="tst-resultado"></p>
<table>
    <tr>
        <td><button onclick="clean()">C</button></td>
        <td><button  onclick="back()" ><</button></td>
        <td><button onclick="insert('/')">/</button></td>
        <td><button onclick="insert('*')">X</button></td>

    </tr>
    <tr>
        <td><button onclick="insert('7')">7</button></td>
        <td><button onclick="insert('8')">8</button></td>
        <td><button onclick="insert('9')">9</button></td>
        <td><button onclick="insert('-')">-</button></td>

    </tr>
    <tr>
        <td><button onclick="insert('4')">4</button></td>
        <td><button onclick="insert('5')">5</button></td>
        <td><button onclick="insert('6')">6</button></td>
        <td><button onclick="insert('+')">+</button></td>

    </tr>
    <tr>
        <td><button onclick="insert('1')">1</button></td>
        <td>
            <button onclick="insert('2')">2</button>
        </td>
        <td><button onclick="insert('3')">3</button></td>
        <td rowspan="2" ><button style="height:92px ;" onclick="calcular()">=</button></td>

    </tr>
    <tr>
        <td colspan="2"><button style="width:80px ;" >0</button></td>
        <td><button onclick="insert('.')">.</button></td>

    </tr>
</table>

    </div>
</div>

</body>
</html>
